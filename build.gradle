apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'SemesterPlanningApp'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.api-client/google-api-client
    implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.31.5'
    implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.23.0'
    implementation group: 'com.google.apis', name: 'google-api-services-calendar', version: 'v3-rev20210429-1.31.0'
    implementation group: 'com.google.api-client', name: 'google-api-client-jackson2', version: '1.31.5'
}

run{
    standardInput = System.in
}